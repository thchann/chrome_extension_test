<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
</head>
<body>
    <h1>Create Extension Icons</h1>
    <p>This page will help you create placeholder icons for the extension.</p>
    <p>Click the buttons below to download the icons, then save them in the <code>icons</code> folder.</p>
    
    <div>
        <h2>16x16 Icon</h2>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <br>
        <button onclick="downloadIcon(16)">Download icon16.png</button>
    </div>
    
    <div>
        <h2>48x48 Icon</h2>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <br>
        <button onclick="downloadIcon(48)">Download icon48.png</button>
    </div>
    
    <div>
        <h2>128x128 Icon</h2>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <br>
        <button onclick="downloadIcon(128)">Download icon128.png</button>
    </div>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Draw background
            ctx.fillStyle = '#4285f4';
            ctx.fillRect(0, 0, size, size);
            
            // Draw a simple "P" for Product
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('P', size / 2, size / 2);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Draw icons on load
        window.onload = function() {
            drawIcon(document.getElementById('canvas16'), 16);
            drawIcon(document.getElementById('canvas48'), 48);
            drawIcon(document.getElementById('canvas128'), 128);
        };
    </script>
</body>
</html>
